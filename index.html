<!DOCTYPE html>
<html lang="en">

<head>
  <title>Resume</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="css/reset.css" />

  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" />
  <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css" />
  <link rel="stylesheet" type="text/css" href="css/typography.css" />
  <link rel="stylesheet" type="text/css" href="css/palette.css" />
  <link rel="stylesheet" type="text/css" href="css/layout.css" />
  <link rel="stylesheet" type="text/css" href="css/grid.css" />
  <link rel="stylesheet" type="text/css" href="css/nav.css" />
  <link rel="stylesheet" type="text/css" href="css/page-transitions.css" />
  <link rel="stylesheet" type="text/css" href="css/slider.css" />
  <link rel="stylesheet" type="text/css" href="css/d3.timeline.event-horizon.css" />
  <link rel="stylesheet" type="text/css" href="css/resume-skills.css" />
  <link rel="stylesheet" type="text/css" href="css/resume-hire-me.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/d3.timeline.event-horizon.min.js"></script>

  <script src="js/resume-ajax.js"></script>
  <script src="js/page-transitions.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/work-timeline.js"></script>
  <script src="js/work-slider.js"></script>
  <script src="js/skills-heatmap.js"></script>
  <script src="js/resume-hire-me.js"></script>
  <script src="js/word-counter.js"></script>
  <script src="js/nav.js"></script>
</head>

<body itemscope itemtype="http://schema.org/Person">
  <header class="grid panel">
    <div class="row">
      <div class="column-2"></div>
      <h1 class="column-3" itemprop="name"></h1>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="#">What I do</a></li>
      <li><a href="#work">Work</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#hire-me">Hire me!</a></li>
    </ul>
  </nav>
  <main>
    <section id="what-i-do" class="grid">
      <div class="row">
        <div class="column-2"></div>
        <h2 class="column-3"></h2>
      </div>
      <div class="row">
        <div class="column-6"></div>
        <h3 class="column-4"></h3>
      </div>
    </section>
    <section id="work" class="panel">
      <div id="work-timeline"></div>
      <div id="work-slider" class="slider"></div>
    </section>
    <section id="skills" class="panel">
      <div id="skills-heatmap"></div>
    </section>
    <section id="hire-me" class="panel">
      <header>
        <!-- <h2>Hire me!</h2> -->
      </header>
      <form>

        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="name@example.com" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
            required />
        <input type="tel" name="phone" placeholder="+34123456789" pattern="[\+\d{2}]?\d{1,13}" />
        <textarea name="project" placeholder="Brief project description"></textarea>
        <script type="text/javascript">
          $("textarea").textareaCounter({ limit: 150 });

        </script>
        <select name="from">
	  <option value="" selected>How did you know me?</option>
	  <option value="linkedin">Linkedin</option>
	  <option value="previous">Previous Work</option>
	  <option value="reference">Shared Contact</option>
	  <option value="others">Other way</option>
	  </select>
        <input type="submit" value="Hire me!" />
      </form>
    </section>
  </main>
  <footer>
    <span class="email" itemprop="email"></span>
    <span class="website" itemprop="url"></span>
  </footer>
</body>

</html>
