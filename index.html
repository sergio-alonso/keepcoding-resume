<!DOCTYPE html>
<html lang="en">

<head>
  <title>Resume</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="favicon.ico">

  <link rel="stylesheet" type="text/css" href="css/reset.css" />

  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css" />
  <link rel="stylesheet" type="text/css" href="css/typography.css" />
  <link rel="stylesheet" type="text/css" href="css/palette.css" />
  <link rel="stylesheet" type="text/css" href="css/layout.css" />
  <link rel="stylesheet" type="text/css" href="css/grid.css" />
  <link rel="stylesheet" type="text/css" href="css/nav.css" />
  <link rel="stylesheet" type="text/css" href="css/page-transitions.css" />
  <link rel="stylesheet" type="text/css" href="css/content-slider.css" />
  <link rel="stylesheet" type="text/css" href="css/d3.timeline.event-horizon.css" />
  <link rel="stylesheet" type="text/css" href="css/resume-skills.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/resume-ajax.js"></script>
  <script src="js/page-transitions.js"></script>
  <script src="js/content-slider.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/d3.timeline.event-horizon.min.js"></script>
  <script src="js/resume-skills.js"></script>
</head>

<body itemscope itemtype="http://schema.org/Person">
  <header class="grid panel">
    <div class="row">
      <div class="column-2"></div>
      <h1 class="column-3" itemprop="name"></h1>
    </div>
  </header>
  <nav>
    <ul>
      <li><a href="#">What I do</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#hire-me">Hire me!</a></li>
    </ul>
  </nav>
  <main>
    <section id="what-i-do" class="grid">
      <div class="row">
        <div class="column-2"></div>
        <h2 class="column-3"></h2>
      </div>
      <div class="row">
        <div class="column-6"></div>
        <h3 class="column-4"></h3>
      </div>
    </section>
    <section id="experience" class="grid panel">
      <header>
        <h2>Experience</h2>
      </header>
      <div id="timeline"></div>
      <div class="slider"></div>
    </section>
    <section id="skills" class="grid panel">
      <header>
        <h2>Skills</h2>
      </header>
      <div id="skills-map"></div>
    </section>
    <section id="hire-me" class="grid panel">
      <header>
        <h2>Hire me!</h2>
      </header>
      <form>
        <input type="text" name="name" placeholder="Full Name" required />
        <textarea name="project" placeholder="Brief project description"></textarea>
        <input type="text" name="email" placeholder="name@example.com" />
        <select>
	  <option value="linkedin">Linkedin</option>
	  <option value="previous">Previous Work</option>
	  <option value="reference">Shared Contact</option>
	  <option value="others">Other way</option>
	  </select>
        <input type="submit" value="Hire me!" />
      </form>
    </section>
  </main>
  <footer>
    <span class="email" itemprop="email"></span>
    <span class="website" itemprop="url"></span>
  </footer>
</body>

</html>
